name: UnitTests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - rel-*
    paths:
      - '**'
      - '!docs/*'
      - '!examples/README.md'
      - '!examples/**/README.md'
      - '!README.md'
      - '!CONTRIBUTING.md'
      - '!LICENSE'
      # commonly updated examples with no test
      - '!examples/deepseek/**'
      - '!examples/directml/llm/**'
      - '!examples/directml/stable_diffusion_xl/**'
      - '!examples/llama2/**'
      - '!examples/llama3/**'
      - '!examples/mistral/**'
      - '!examples/open_llama/**'
      - '!examples/phi2/**'
      - '!examples/phi3/**'
      - '!examples/phi3_5/**'
      - '!examples/qwen2_5/**'
  pull_request:
    paths:
      - '**'
      - '!docs/*'
      - '!examples/README.md'
      - '!examples/**/README.md'
      - '!README.md'
      - '!CONTRIBUTING.md'
      - '!LICENSE'
      # commonly updated examples with no test
      - '!examples/deepseek/**'
      - '!examples/directml/llm/**'
      - '!examples/directml/stable_diffusion_xl/**'
      - '!examples/llama2/**'
      - '!examples/llama3/**'
      - '!examples/mistral/**'
      - '!examples/open_llama/**'
      - '!examples/phi2/**'
      - '!examples/phi3/**'
      - '!examples/phi3_5/**'
      - '!examples/qwen2_5/**'

jobs:
  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: "ubuntu-latest", device: "cpu", shell: "bash -e {0}"}
        - { os: "windows-latest", device: "cpu", shell: "%ComSpec% /D /E:ON /V:OFF /S /C \"CALL \"{0}\"\"" }

    name: Unit Tests | ${{ matrix.config.os }} | ${{ matrix.config.device }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Setup
      uses: ./.github/actions/setup
      timeout-minutes: 30
      with:
        shell: ${{ matrix.config.shell }}
        requirements_file: "test/requirements-test-${{ matrix.config.device }}.txt"

    # - name: Cache dependencies
    #   id: cache-deps
    #   uses: actions/cache@v2
    #   with:
    #       path: '**/node_modules'
    #       key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Run Tests
      env:
        PYTEST_BASETEMP: ${GITHUB_WORKSPACE}/.pytest_basetemp
      run: |
        coverage run --source=${GITHUB_WORKSPACE}/olive -m pytest -v -s --log-cli-level=WARNING --junitxml=${GITHUB_WORKSPACE}/logs/test-TestOlive.xml ${GITHUB_WORKSPACE}/test/$(testType) --basetemp ${{ env.PYTEST_BASETEMP }}
        coverage xml
